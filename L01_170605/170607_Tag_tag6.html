<html>
<head>
</head>
<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">
<table border="1">
<tr>
<td align=center bgcolor="#5CD1E5" width ="200">형식</td>
<td align=center bgcolor="#5CD1E5">구성</td>
<td align=center bgcolor="#5CD1E5">내용</td>
</tr>
<tr>
<td rowspan="5" >&ltLI&gt      </td>
<td>&ltUL&gt...&lt/UL&gt</td>
<td>순서가 없는 목록으로 일반적인 나열을 말합니다.</td>
</tr>
<tr>

<td>&ltOL&gt...&lt/OL&gt</td>
<td>순서가 있는 목록으로 위에서부터 번호를 매깁니다.</td>
</tr>
<tr>

<td>&ltMENU&gt...&lt/MENU&gt</td>
<td>메뉴 목록으로 그리길지 않은 문장의 열거에 사용합니다.</td>
</tr>

<td>&ltDIR&gt...&lt/DIR&gt</td>
<td>디렉토리 목록으로 메뉴 목록보다 짧은 문장을 나열합니다.</td>
</tr>

<tr>
<td>&ltDL&gt...&lt/DL&gt</td>
<td>정의 목록 태그힙니다.&ltLI&gt가 아닌 &ltDT&gt와 &ltDD&gt를 사용합니다.</td>
</tr>

</table>
</body>
</html>
