<html>
<head>
</head>
<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">
<table border="1">
<tr>
<td align=center bgcolor="#5CD1E5" width ="200">형식</td>
<td align=center bgcolor="#5CD1E5">구성</td>
<td align=center bgcolor="#5CD1E5">내용</td>
</tr>
<tr>
<td rowspan="6">&ltTABLE&gt      </td>
<td>&ltTABLE&nbspBORDER&gt...&lt/TABLE&gt </td>
<td>표의 전체 형식을 나타냅니다.</td>
</tr>
<tr>
<td>&ltTR&gt&ltTD&gt&lt/TR&gt&lt/TD&gt </td>
<td>표 내부에 들어갈 형식을 정의합니다.</td>
</tr>
<tr>
<td>&ltTD&nbspCOLSPAN=n&gt </td>
<td>가로 칸을 n만큼 합쳐쥽니다.</td>
</tr>
<tr>
<td>&ltTD&nbspROWSPAN=n&gt </td>
<td>세로 칸을 n만큼 합쳐쥽니다.</td>
</tr>
<tr>
<td>&ltTD&nbspALIGN=...&gt </td>
<td>표안의 좌우 정렬 방식을 정의합니다.</td>
</tr>
<tr>
<td>&ltTD&nbspVALIGN=...&gt </td>
<td>표안의 상하 정렬 방식을 정의합니다.</td>
</tr>

</table>
</body>
</html>
