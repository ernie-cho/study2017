
<html>
<head>
<script language="javascript">
	var vard = prompt("1~3까지 값을 입력하세요");
	switch (vard) {
	
		case "1":
		document.write("입력하신 값 : 1");
		break;
		case "2":	
		document.write("입력하신 값 : 2");
		break;
		case "3":	
		document.write("입력하신 값 : 3");
		break;
		default:
		document.write("1~3까지 입력한것이 맞나요?");		
		break;
	}
</script>
</head>
</html>
